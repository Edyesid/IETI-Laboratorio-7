service: add-task-service

frameworkVersion: "2.30.3"

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-east-1

functions:
  taskSubmission:
    handler: api/task.submit
    memorySize: 128
    description: tasks
    events:
      - http: 
          path: tasks
          method: post